<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="¿Tenés alguna idea? ¿Querés algún diseño especial? Escribinos.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- link del CSS -->
    <link rel="stylesheet" href="../CSS/Styles.css">
    <title>Contacto - Ramona</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__link">
            <img src="../img/logo-modified.png" alt="" class="header__logo">
        </a>
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__links">
                    <a href="diseños.html" class="nav__link">Diseños</a>
                </li>
                <li class="nav__links">
                    <a href="clientes.html" class="nav__link">Clientes</a>
                </li>
                <li class="nav__links">
                    <a href="somos.html" class="nav__link">Somos</a>
                </li>
                <li class="nav__links">
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>
	</header>
    <div class="tituloDiseños">
        <img src="../img/logo-modified.png" alt=" LogoRamona">
        <p class="contactoFrase">
            ¡Escribinos!
        </p>
    </div>
    <main class="estructuraContacto">
        <section class="contenedorImagenMain">
            <form action="">           
                <div>
                    <label for="nombre">
                        Nombre y apellido
                    </label>
                    <div>
                     <input type="text" name="nombre" class="contenedorContacto">   
                    </div>    
                </div>
                <div>
                    <label for="email">
                        Email
                    </label>
                    <div>
                     <input type="email" name="email" class="contenedorContacto">   
                    </div>   
                </div>
                <div>
                    <label for="telefono">
                        Teléfono
                    </label>
                    <div>
                     <input type="number" name="telefono" class="contenedorContacto">   
                    </div>  
                </div>
                <div>
                    <label for="redes">
                        ¿Cómo nos conociste?
                    </label> 
                    <div>
                      <select name="redes" id="" class="contenedorContacto">
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Boca en boca">TikTok</option>
                        <option value="Boca en boca">Por un amig@</option>
                    </select>  
                    </div>
                    
                </div>
                <div>
                    <label for="newsletter">
                        ¿Te gustaría enterarte de nuestras novedades?
                     </label>
                     <div>
                     <input type="radio" name="newsletter" class="contenedorContacto"> Me gustaría
                    <input type="radio" name="newsletter" clas="contenedorContacto"> No gracias    
                     </div>
                    
                </div>
                <div>
                    <label for="consulta">
                            Tu consulta
                    </label><br>
                    <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escribinos tu consulta"></textarea>
                </div>     
                <div class="contenedorBotones">
                    <input type="submit" class="btn"> 
                    <input type="reset" value="Reset" class="btn">   
                </div>      
                          
            </form>
        </section>
        <section class="redes"> 
            <a href=""><img src="../img/instagram.png" alt="" class="redesLogos"></a>
            <a href=""><img src="../img/twitter.png" alt="" class="redesLogos"></a>
            <a href=""><img src="../img/tiktok.png" alt="" class="redesLogos"></a>
            <a href=""><img src="../img/phone.png" alt="" class="redesLogos"></a>
        </section>
        <footer>
            <p>todos los derechos reservados</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
